<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Mon, 26 Jul 1997 05:00:00 GMT">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>LWF Loader: lwf_hit_cat</title>
    <link rel="shortcut icon" href="../../img/favicon-blue.png" />
    <link rel="icon" href="../../img/favicon-blue.png" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/viewer.css" />
    <script type="text/javascript" src="../../js/qrcode.js"></script>
    <script type="text/javascript" src="../../js/lwf.js"></script>
    <script type="text/javascript">/* no pre user script is found */</script>
    <script type="text/javascript" src="../../js/underscore-min.js"></script>
    <script type="text/javascript" src="../../js/lwf-loader.min.js"></script>
    <script type="text/javascript">/* no user script is found */</script>
    <script type="text/javascript" src="../../js/lwf-loader-util.js"></script>
    <script type="text/javascript">
      var setting = _.isObject(window["testlwf_settings"]) ? _.clone(window["testlwf_settings"]) : {};
      setting.lwf = "lwf_hit_cat.lwf";
      setting.prefix = "_/";

      // Use given displaySetting if provided by default
      var displaySetting = _.isObject(window["display_settings"]) ? _.clone(window["display_settings"]) : {};

      window["testlwf_root_override"] = "../../";
      window["testlwf_name"] = "lwf_hit_cat";
      window["testlwf_html5target"] = "loader";
      window["testlwf_commandline"] = "swf2lwf -i -f lwf_hit_cat.fla lwf_hit_cat.swf lwf_hit_cat_atlas.json";
      window["testlwf_warn"] = false;

      window["testlwf_config"] = {
          "use_page_show_hide_events": false,
          "fr": 0,
          "fs": 0,
          "ds": 0.0,
          "ac": false,
          "ss": {
              "w": 0,
              "h": 0
          },
          "rootoffset": {
              "x": 0,
              "y": 0
          },
          "stage": {
              "elastic": false,
              "halign": 0,  // -1, 0, 1
              "valign": -1   // -1, 0, 1
          },
          "preview_sizes": ["default", "480x800", "540x960", "640x960", "640x1136", "768x1024", "1125x2436", "|", "800x480", "960x540", "960x640", "1136x640", "1024x768", "2436x1125"]
      };
      window["testlwf_statsdisplay"] = {
          "graph": false,
          "text": true
      };

      // further loads LWF in lwf-loader-util.js file
      var lwfLoader = new window.LwfLoader();
    </script>
  </head>
  <body>
    <div id="header" style="margin-left: 10px; margin-top: 10px;"></div>
    <div id="lwfs-sample" class="lwf" style="position: relative; background-color: black;" ></div>

  </body>
</html>
